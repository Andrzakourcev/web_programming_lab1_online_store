<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Магазин (name)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Магазин (name)</h1>
    <button id="cartBtn"> Корзина (<span id="cartCount">0</span>)</button>
  </header>

  <main>
    <h2>Каталог</h2>
    <ul id="products" class="products">
      <!-- товары будут вставлены JS -->
    </ul>
  </main>

  <!-- Модальное окно корзины -->
  <div id="cartModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeCart" class="close">&times;</span>
      <h2>Корзина</h2>
      <ul id="cartItems"></ul>
      <p>Итого: <span id="cartTotal">0</span> руб.</p>
      <button id="checkoutBtn">Оформить заказ</button>
    </div>
  </div>
  
  <!-- Заказ -->
  <div id="checkoutModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeCheckout" class="close">&times;</span>
      <h2>Оформление заказа</h2>
      <form id="orderForm" class="order-form">
        <label>Имя: <input type="text" name="firstName" required></label>
        <label>Фамилия: <input type="text" name="lastName" required></label>
        <label>Адрес: <input type="text" name="address" required></label>
        <label>Телефон: <input type="tel" name="phone" required></label>
        <button type="submit" class="btn-primary">Создать заказ</button>
      </form>
    </div>
  </div>


  <!-- подключаем script с defer чтобы скрипт ждал загрузки DOM -->
  <script src="script.js" defer></script>
</body>
</html>
